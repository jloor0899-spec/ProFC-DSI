<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Farmacia - Gestión{% endblock %}</title>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; font-family: Arial, sans-serif; }
        body { background-color:#f8f9fa; padding:20px; }
        header { background-color:#2c3e50; color:white; padding:20px; text-align:center; border-radius:8px; margin-bottom:20px; }
        header h1 { font-size:28px; }
        nav { margin-bottom:20px; }
        nav a { text-decoration:none; color:white; background-color:#3498db; padding:10px 20px; border-radius:5px; margin-right:10px; display:inline-block; transition:0.3s; }
        nav a:hover { background-color:#2980b9; }
        main { background-color:white; padding:20px; border-radius:8px; box-shadow:0px 0px 10px rgba(0,0,0,0.1); }
        table { width:100%; border-collapse:collapse; margin-top:20px; }
        th, td { border:1px solid #ddd; padding:8px; text-align:left; }
        th { background-color:#3498db; color:white; }
        form { margin-top:20px; margin-bottom:20px; }
        form input, form select, form button { padding:8px; margin-top:5px; margin-bottom:10px; border-radius:4px; border:1px solid #ccc; }
        form button { background-color:#27ae60; color:white; border:none; cursor:pointer; }
        form button:hover { background-color:#1e8449; }
        h2 { margin-top:20px; color:#2c3e50; }
    </style>
</head>
<body>
    <header>
        <h1>Farmacia - Panel de Gestión</h1>
        <nav>
    <a href="{% url 'inicio' %}">Inicio</a>
    <a href="{% url 'clientes' %}">Clientes</a>
    <a href="{% url 'proveedores' %}">Proveedores</a>
    <a href="{% url 'productos' %}">Productos</a>
    <a href="{% url 'facturacion' %}">Facturación</a>
    <a href="{% url 'facturas' %}">Facturas</a>
</nav>

    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
